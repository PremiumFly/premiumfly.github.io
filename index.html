<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Fly - Minecraft Plugin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light">
  <!-- ヘッダー -->
  <header class="light">
    <h1 id="title">Premium Fly</h1>
    <p id="subtitle">サバイバルやアドベンチャーでもクリエイティブのように飛べるプラグイン</p>
    <div class="controls">
      <button id="toggle-theme">🌙 ダーク/ライト</button>
      <select id="select-lang">
        <option value="jp">日本語</option>
        <option value="en">English</option>
        <option value="zh-cn">简体中文</option>
        <option value="zh-tw">繁體中文</option>
        <option value="ko">한국어</option>
      </select>
    </div>
  </header>

  <!-- メイン -->
  <main>
    <!-- ダウンロード -->
    <section id="download">
      <h2 id="download-title">ダウンロード</h2>
      <p id="download-version">最新版: <strong>1.0-SNAPSHOT</strong></p>
      <a href="downloads/PremiumFly-1.0.jar" class="btn" download id="download-btn">ダウンロード</a>
    </section>

    <!-- 機能紹介 -->
    <section id="features">
      <h2 id="features-title">機能</h2>
      <ul id="features-list">
        <li>/pfly @player enable/disable で飛行権限を管理</li>
        <li>特定のタグを持つプレイヤーのみ使用可能</li>
        <li>サバイバル・アドベンチャーでも飛行可能</li>
        <li>軽量・サーバーに負荷が少ない</li>
      </ul>
    </section>

    <!-- 更新情報 -->
    <section id="changelog">
      <h2 id="changelog-title">更新情報</h2>
      <ul id="changelog-list">
        <li><strong>1.0-SNAPSHOT:</strong> 初回リリース、基本機能実装</li>
      </ul>
    </section>
  </main>

  <!-- フッター -->
  <footer>
    <p>© 2026 Takkunlego0916 | <a href="https://github.com/Takkunlego0916/PremiumFly" target="_blank">GitHub</a></p>
  </footer>

  <!-- スクリプトはbody閉じタグ直前に配置 -->
  <script src="scripts.js"></script>
</body>
</html>
